_schema-version: '3.1'
ID: PurchaseOrder
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: PurchaseOrder-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: PurchaseOrder-auth
      - name: PurchaseOrder-db
      - name: PurchaseOrder-messaging
      - name: PurchaseOrder-destination
      - name: PurchaseOrder-connectivity

  - name: PurchaseOrder
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: PurchaseOrder-auth

  - name: PurchaseOrder-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: PurchaseOrder-db

resources:
  - name: PurchaseOrder-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: PurchaseOrder-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://smartsoft-international--inc--ssi-poc-5n5uxcyv-dev-purc49b09040.cfapps.us10-001.hana.ondemand.com/login/callback 
  - name: PurchaseOrder-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: PurchaseOrder-messaging
    type: org.cloudfoundry.managed-service
    parameters:
      service: enterprise-messaging
      service-plan: default
      path: ./event-mesh.json
  - name: PurchaseOrder-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: PurchaseOrder-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite